<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./css/mystyles.css">
  <link rel="stylesheet" href="./css/media-query.css">
  <link rel="stylesheet" href="./css/main-content.css">
  <link rel="stylesheet" href="./css/resto-info.css">
  <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 480px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width:1024px)" href="./css/tablets.css">
  <link rel="stylesheet" media="screen and (min-width: 1025px)" href="./css/desktop.css">
  <link rel="stylesheet" media="screen and (min-width: 1025px)" href="./css/star.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body class="inside">
  <header role="banner" class="header">
    <a href="/" id="app-title">
      <h1>Restaurant Reviews</h1>
    </a>
  </header>
  <!-- Beginning breadcrumb -->
  <ul role="navigation" class="breadcrumb" id="breadcrumb" aria-label="navigation">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
  <!--</header>-->
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" class="main-content resto-view">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">
        <h2 id="restaurant-name"></h2>
        <div class="heart-icon-box">
          <i title= "Mark Favourite" id="heart-icon" class="far fa-heart gray" onclick="markFavourite()"></i>
        </div>
        <img id="restaurant-img">
        <div class="restaurant-tab">
          <table align="center" vertical-align="middle" id="restaurant-hours"></table>
        </div>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list" aria-label="Reviews List"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->


<form autocomplete="off" id="add-review" class="disp-none">
  <label for="reviewer-name">Name</label> 
  <input id="reviewer-name" class="inp-text" type="text" name="reviewer-name">
  <div class="rating-box">
    <label for="rating">Rating</label>
      <fieldset class="rating" id="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
      </fieldset>
  </div>
  <div class="comments-box">
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
  </div>
  <button type="button" id="add-review-btn" onclick="addRestoReview()">Add a review</button>
</form>

  <!-- Beginning footer -->
  <footer class="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>&nbsp Restaurant Reviews &nbsp</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT3oY7Gg7TNAfPZ5WEraGFmWU1sTdomdA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <!-- <script type="application/javascript" charset="utf-8" src="./app.min.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="./js/restaurant_info.js"></script>
    <script type="application/javascript" charset="utf-8" src="./js/idb.js"></script>

</body>

</html>
