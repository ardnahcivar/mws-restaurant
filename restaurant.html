<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./css/mystyles.css">
  <link rel="stylesheet" href="./css/media-query.css">
  <link rel="stylesheet" href="./css/main-content.css">
  <link rel="stylesheet" href="./css/resto-info.css">
  <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 480px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width:1024px)" href="./css/tablets.css">
  <link rel="stylesheet" media="screen and (min-width: 1025px)" href="./css/desktop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="inside">
  <header role="banner" class="header">
    <a href="/" id="app-title">
      <h1>Restaurant Reviews</h1>
    </a>
  </header>
  <!-- Beginning breadcrumb -->
  <ul role="navigation" class="breadcrumb" id="breadcrumb" aria-label="navigation">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
  <!--</header>-->
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" class="main-content resto-view">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <div class="restaurant-tab">
          <table align="center" vertical-align="middle" id="restaurant-hours"></table>
        </div>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list" aria-label="Reviews List"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>&nbsp Restaurant Reviews &nbsp</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT3oY7Gg7TNAfPZ5WEraGFmWU1sTdomdA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script type="application/javascript" charset="utf-8" src="./app.min.js"></script>

</body>

</html>
