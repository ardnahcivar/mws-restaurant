<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resto Review</title>
    <link rel="stylesheet" href="./css/mystyles.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <link rel="stylesheet" href="./css/main-content.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">  
</head>
<body>
    <header class="header">
    <a href="/" id="app-title">Restaurant Reviews</a>
    </header>

    <main class="main-content">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <!-- <footer>
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer> -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT3oY7Gg7TNAfPZ5WEraGFmWU1sTdomdA&libraries=places&callback=initMap"></script>
</body>
</html>
