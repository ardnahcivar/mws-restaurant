<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./css/mystyles.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <link rel="stylesheet" href="./css/main-content.css">
    <link async defer rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 480px)" href="./css/mobile.css">
    <link  async defer rel="stylesheet" media="screen and (min-width: 768px) and (max-width:1024px)" href="./css/tablets.css">
    <link async defer rel="stylesheet" media="screen and (min-width: 1025px)" href="./css/desktop.css">
</head>

<body>
    <header class="header">
        <a href="/" id="app-title">
            <h1>Restaurant Reviews</h1>
        </a>
    </header>
    <main class="main-content">
        <section id="map-container">
            <div role="application" id="map" aria-label="Map, Locations of Restuarants"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter By</h2>
                <select role="listbox" tabindex="0" id="neighborhoods-select" name="neighborhoods" aria-label="Choose the neighborhood">
                <option value="all">All Neighborhoods</option>
                </select>
                <select role="listbox" tabindex="0" id="cuisines-select" name="cuisines" aria-label="Choose the Cuisine">
                <option value="all">All Cuisines</option>
                </select>
                <button tabindex="0" class="filter-btn" onclick="updateRestaurants()" name="filter" aria-label="Search">Search</button>
            </div>
            <ul role="list" id="restaurants-list"></ul>
        </section>
    </main>

    <footer class="footer">
        Copyright (c) 2018 <a href="/"><strong style="color:white;text-decoration: none">&nbsp Restaurant Reviews &nbsp</strong></a> All Rights Reserved.
    </footer>
    <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT3oY7Gg7TNAfPZ5WEraGFmWU1sTdomdA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
    <script type="application/javascript" charset="utf-8" src="./app.min.js"></script>
</body>

        let loc = {

        };
        map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,center: loc,scrollwheel: false });

</script>
</html>
